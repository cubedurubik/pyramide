<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }
        #word {
            font-size: clamp(4rem, 15vw, 8rem);
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
        }
        #next {
            background-color: white;
            color: black;
            padding: 0.8rem 1.5rem;
            border: 2px solid black;
            border-radius: 0.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        #prev {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: black;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* TIMER */
        .timer {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            border: 2px solid black;
            border-radius: 0.5rem;
            padding: 0.8rem;
            background: white;
            text-align: center;
        }
        #time {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        #countdown {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .timer button {
            background: white;
            border: 2px solid black;
            border-radius: 0.4rem;
            padding: 0.3rem 0.7rem;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="word">MOT DE PASSE</div>

<div class="controls">
    <button id="next">SUIVANT</button>
    <button id="prev">‚Üê</button>
</div>

<div class="timer">
    <div id="countdown"></div>
    <div id="time">01:30</div>
    <button id="start">START</button>
    <button id="reset">RESET</button>
</div>

<!-- SON FIN -->

</audio>

 'Cin√©ma', 'Agenda', 'Turquoise', 'Saule', 'Glissant', 'Sarcasme', 'Ing√©nieur', 'Cactus', 'Poignet',
 'Essaim', 'Bocal', 'Zeus', 'Observatoire', 'Copie', 'Gardien', 'Tribunal', 'Livre', 'Mirage', 'Bluetooth',
 'Phoenix', 'Marguerite', 'S√©paration', 'Blaireau', 'Castor', 'Consultation', 'Traducteur', 'Rap',

 'Chaudron', 'Plume', '√âcran', 'D√©railler', 'Cadenas', 'Parfum', 'Gla√ßon', 'Marathon',
 'Coussin', 'Fum√©e', 'Palette', 'Col√®re', '√âclat', 'Rouille', '√âlastique', 'Craindre',
 'Sable', 'Manette', 'Pyl√¥ne', 'Vibration', 'Graffiti', '√âcrou', 'Hublot', 'Temporel',

 'Aimant', 'Vo√ªte', 'Osciller', 'Friction', 'Ancre', 'Spirale'];
    let currentIndex = 0;
    const wordElement = document.getElementById('word');

    document.getElementById('next').onclick = () => {
        currentIndex = (currentIndex + 1) % words.length;
        wordElement.textContent = words[currentIndex];
    };
    document.getElementById('prev').onclick = () => {
        currentIndex = (currentIndex - 1 + words.length) % words.length;
        wordElement.textContent = words[currentIndex];
    };

    /* TIMER */
    let timeLeft = 90;
    let timerInterval = null;
    let running = false;

    const timeDisplay = document.getElementById('time');
    const startBtn = document.getElementById('start');
    const countdownEl = document.getElementById('countdown');
    const beep = document.getElementById('beep');

    function updateTime() {
        const min = String(Math.floor(timeLeft / 60)).padStart(2, '0');
        const sec = String(timeLeft % 60).padStart(2, '0');
        timeDisplay.textContent = `${min}:${sec}`;
    }

    function startTimer() {
        timerInterval = setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                updateTime();
            } else {
                clearInterval(timerInterval);
                timerInterval = null;
                running = false;
                startBtn.textContent = "START";
                beep.play(); // üîä son fin
            }
        }, 1000);
    }

    function countdownAndStart() {
        let count = 3;
        countdownEl.textContent = count;
        const cd = setInterval(() => {
            count--;
            if (count > 0) {
                countdownEl.textContent = count;
            } else {
                clearInterval(cd);
                countdownEl.textContent = "";
                startTimer();
            }
        }, 1000);
    }

    startBtn.onclick = () => {
        if (!running) {
            running = true;
            startBtn.textContent = "PAUSE";
            countdownAndStart();
        } else {
            running = false;
            startBtn.textContent = "START";
            clearInterval(timerInterval);
            timerInterval = null;
        }
    };

    document.getElementById('reset').onclick = () => {
        clearInterval(timerInterval);
        timerInterval = null;
        running = false;
        timeLeft = 90;
        updateTime();
        countdownEl.textContent = "";
        startBtn.textContent = "START";
    };
</script>

</body>
</html>
