<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }
        #word {
            font-size: clamp(4rem, 15vw, 8rem);
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
            padding: 0 1rem;
        }
        #next {
            background-color: white;
            color: black;
            padding: 0.8rem 1.5rem;
            border: 2px solid black;
            border-radius: 0.5rem;
            font-size: clamp(1rem, 5vw, 1.2rem);
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        #prev {
            background: none;
            border: none;
            font-size: clamp(1.5rem, 7vw, 2rem);
            cursor: pointer;
            color: black;
            padding: 0.5rem;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="word">Lune</div>
    <div class="controls">
        <button id="next">SUIVANT</button>
        <button id="prev">←</button>
    </div>

    <script>
        const words = ['Lune', 'Vague', 'Boxeur', 'Criminel', 'Devant', 'Valorant', 'Pomme', 'Collectif', 'Tasse', 'Squeezie', 
        'Quinze', 'Voyage', 'Épave', 'Guirlande', 'Monocle', 'Triche', 'Barcelone', 'Murmurer', 'Haleine', 
        'Armurier', 'Inde', 'Évasion', 'Japon', 'Cogner', 'Youtube', 'Gros', 'Disque', 'Infraction', 
        'Musique', 'Date', 'Violet', 'Noyer', 'Rampant', 'Blague', 'Chercheur', 'Chinois', 'Cheville', 
        'Ruche', 'Vase', 'Cupidon', 'Laboratoire', 'Plagiat', 'Footballeur', 'Ori', 'Militaires', 
        'Illusion', 'Wifi', 'Gekko', 'Tulipe', 'Rupture', 'Castor', 'Consultation', 'Traducteur', 'Rap', 
        'Mental', 'Perdre', 'Police', 'Himalaya', 'Jury', 'Croître', 'Ile', 'Croix', 'Rose', 'Sanglier', 
        'Mendiant', 'Pinces', 'Sucette', 'Intérieur', 'Dent', 'Danse', 'Éponge', 'Charloun', 'Autruche', 
        'Peinture', 'Village', 'Chaussures', 'Laid', 'Librairie', 'Uniforme', 'Vivant', 'Esquimau', 
        'Skis', 'Permanent', 'Streaming', 'Pieds', 'Piège', 'Avril', 'Zeus', 'Affreux', 'Renard', 'Attentat', 
        'Langue', 'Galactique', 'Parapluie', 'Micro', 'Bonbon', 'Alpinisme', 'Mbappé', 'Grenade', 
        'Électricien', 'Horloger', 'Original', 'Vertical', 'Lol', 'Nez', 'Moustache', 'Banque', 
        'Marche'];
        
        let currentIndex = 0;
        const wordElement = document.getElementById('word');

        document.getElementById('next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % words.length;
            wordElement.textContent = words[currentIndex];
        });

        document.getElementById('prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + words.length) % words.length;
            wordElement.textContent = words[currentIndex];
        });
    </script>
</body>
</html>
